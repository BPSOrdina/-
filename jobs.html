---
layout: default
title: Jobs
subtitle: 'Want to work with us?'
permalink: "https://jobs.ordina.be/"
---

<section id="four" class="wrapper alt style1">
    <div class="inner">
        <h2 class="major">Business Platform Services in a nutshell...</h2>

        <p>...</p>

        <section class="features">

            {% for job in site.jobs %}
            <article onclick="location.href = '{{ job.url | prepend: site.baseurl }}'">
                <a href="{{ job.url | prepend: site.baseurl }}">
                    <img src="{{ job.image | prepend: site.baseurl }}" class="article-image" alt="{{ job.title }}">
                    <h3 class="major">{{ job.title }}</h3>
                </a>
                <p>{{ job.subtitle }}</p>
                <a href="{{ job.url | prepend: site.baseurl }}" class="special">Tell me more</a>

            </article>
            {% endfor %}

        </section>

    </div>
</section>
